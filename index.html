<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="icon" type="image/x-icon" href="./assets/imagens/uolbola.png" />

    <meta property="og:title" content="Bate Papo UOL">
    <meta name="twitter:title" content="Bate Papo UOL">

    <meta name="description" content="Projeto 5 - Driven Education">
    <meta property="og:description" content="Projeto 5 - Driven Education">
    <meta name="twitter:description" content="Projeto 5 - Driven Education">

    <meta property="og:image" content="./assets/imagens/uolweb.jpeg">

    <title>Bate Papo UOL</title>

</head>

<body>
    <div class="topbar escondido">
        <img src="./assets/imagens/uol.png" alt="logo-uol">
        <ion-icon onclick="mostrarLateral()" name="people"></ion-icon>
    </div>
    <div class="conteudo-login">
        <img src="./assets/imagens/uol.png" alt="logo-uol">
        <div class="login">
            <input class="nome" type="text" placeholder="Digite seu nome">
            <input onclick="pegarNome()" class="entrar" type="button" value="entrar">
        </div>
    </div>
    <div class="chat escondido">
    </div>
    <div class="container">
        <div class="bottombar escondido">
            <div>
                <input class="enviada" type="text" placeholder="Escreva aqui...">
                <ion-icon onclick="enviarMensagem()" name="paper-plane-outline"></ion-icon>
            </div>
            <div class="tipoEnvio"></div>
        </div>
    </div>
    <div class="barralateral oculto">
        <div class="fume" onclick="fecharLateral()"></div>
        <div class="conteudo">
            <div class="texto">Escolha um contato para enviar mensagem:</div>
            <div class="usuarios">
                <div class="todos" id="Todos">
                    <ion-icon name="people"></ion-icon>
                    <div>Todos</div>
                </div>
            </div>
            <div class="texto">Escolha a visibilidade:</div>
            <div class="privacidade">
                <div onclick="selecionarVisibilidade(this)" class="publico">
                    <ion-icon name="lock-open"></ion-icon>
                    <div>PÃºblico</div>
                </div>
                <div onclick="selecionarVisibilidade(this)" class="reservado">
                    <ion-icon name="lock-closed"></ion-icon>
                    <div>Reservadamente</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/script/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</body>

</html>
